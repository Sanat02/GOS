databaseChangeLog:
  - changeSet:
      id: 019-create-categories-table
      author: Sanat
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(55)
              - column:
                  name: description
                  type: varchar




